type Agent {
  userId: ID!
  phone: String
  brokerageName: String
  brokerageAddress: String
  city: String
  state: String
  zipCode: String
  licenseNumber: String
  licenceExpirationDate: DateTime
  website: String
  blog: String
  twitter: String
  linkedId: String
}

input UpdateAgentProfileInput {
  phone: String
  brokerageName: String
  brokerageAddress: String
  city: String
  state: String
  zipCode: String
  licenseNumber: String
  licenceExpirationDate: DateTime
  website: String
  blog: String
  twitter: String
  linkedId: String
}

extend type Query {
  agent(id: ID!): Agent!
  agentProfile: Agent! @isAuthenticated
}

extend type Mutation {
  updateAgentProfile(input: UpdateAgentProfileInput): Agent!
}
